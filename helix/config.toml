theme = 'onedark'

[editor]
line-number = 'relative'
mouse = false
bufferline = 'multiple'

[editor.cursor-shape]
insert = 'bar'
normal = 'block'
select = 'underline'

[editor.file-picker]
hidden = false

[keys.normal]
esc = ['collapse_selection', 'keep_primary_selection']
tab = ':buffer-next'
S-tab = ':buffer-previous'
D = ['delete_char_backward']